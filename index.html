<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Krona+One&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/Logo.png" alt="logo alura">
    </header>
    <main> 
        <form action="">
            <textarea class="text-area" placeholder="Ingrese el texto aqui" cols="30" rows="10" id=""></textarea>
            <div class="btn_container">
                <div class="alert"><img src="./assets/zondicons--exclamation-solid.svg" alt="icono de alerta"><span> Solo letras minusculas y sin acentos</span>
                </div>       
                <input type="submit" class="btn-encriptar" value="Encriptar"> 
                <input type="submit" class="btn-desencriptar" value="Desencriptar">
            </div>
        </form>
    </main>
    <aside class="aside"> 
        <img src="./assets/Muñeco.png" alt="Muñeco" class="aside__muneco">
        <div class="aside__mensaje">
            <h3 class="aside__h3">Ningun mensaje fue encontrado</h3>
            <p class="aside__p">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>     
    </aside>
</body>

</html>
